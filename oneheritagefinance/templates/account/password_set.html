{% extends "account/base.html" %}

{% load i18n static %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block inner %}
<div>
  <a href="/"><img class="mx-auto h-12 w-auto animate-bounce" src="{% static 'images/favicons/logo.svg' %}" alt="logo"></a>
  <h2 class="mt-6 text-center text-3xl font-extrabold text-light">Set Password</h2>
</div>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set space-y-6">
    {% csrf_token %}
    <div class="rounded-md shadow-sm -space-y-px overlay-hidden">
    {{ form|crispy }}
    </div>
    <div>
      <button type="submit" class="primaryAction group relative w-full flex justify-center py-2 px-4 border border-transparent text-xl font-bold rounded-md text-dark bg-primary hover:bg-primary/60 focus:outline-none focus:ring-0 focus:shadow-primary hover:shadow-primary">
        {% translate "Set Password" %}
      </button>
    </div>
</form>
{% endblock %}
